spring.application.name=jam-backend

spring.datasource.url=jdbc:postgresql://localhost:5432/jamdb
spring.datasource.username=jamuser
spring.datasource.password=jampassword
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# JWT
security.jwt.secret=change_this_secret_in_real_env
security.jwt.expiration-ms=3600000

# LLM (значения для примера, ключ лучше держать в переменных окружения)
llm.base-url=https://llm.t1v.scibox.tech
llm.api-key=${LLM_API_KEY:replace_me_with_real_key}
llm.models.chat=qwen3-32b-awq
llm.models.coder=qwen3-coder-30b-a3b-instruct-fp8
llm.models.embedding=bge-m3
