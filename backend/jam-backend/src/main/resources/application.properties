spring.application.name=jam-backend

spring.datasource.url=jdbc:postgresql://localhost:5432/jamdb
spring.datasource.username=jamuser
spring.datasource.password=jampassword
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# JWT (секрет должен быть минимум 32 символа для безопасности)
security.jwt.secret=change_this_secret_in_real_env_make_it_at_least_32_chars_long
security.jwt.expiration-ms=3600000

